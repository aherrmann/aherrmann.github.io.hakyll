<article>
  <header>
    <h1>$title$</h1>
    <p>Posted on $date$ $if(author)$ by $author$ $endif$</p>
  </header>

  $body$
</article>
<section id="sharing">
  <script type="text/javascript">
    reddit_url = "$pageRoot$$url$";
    reddit_title = "$title$";
  </script>
  <script type="text/javascript" src="//www.redditstatic.com/button/button3.js"></script>
</section>
<section id="prevarchivenext">
</section>
<section id="comments">
</section>
